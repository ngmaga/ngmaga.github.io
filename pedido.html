<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDIDO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="modal-dialog text-bg-dark">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="pedido-online-label">REALIZE SEU PEDIDO:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-grid-2 mt-1 mb-3">
                        <div class="mb-1">
                            <label for="pedido-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-sm" id="pedido-nome" placeholder="Ex: Nicoly Grazielle" required="">
                        </div>
                        <div class="mb-1">
                            <label for="pedido-email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" id="pedido-email" placeholder="Ex:ng@gmail.com" required="">
                        </div>
                    </div>
                    <div id="pedido-tipo mb-3">
                        <label for="pedido-tipo">Tipo do Pedido:</label>
                        <select id="pedido-tipo" class="form-select form-select-sm" aria-label="Small select example" style="margin-top: 5px;">
                            <option selected="">Entrega</option>
                            <option>Retirada</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-3">
                        <label>Pedido</label>
                        <div class="pedido-comida">
                            <select class="form-select form-select-sm" aria-label="Small select example" style="margin-top: 5px;">
                                <optgroup label="NOSSOS PRATOS">
                                    <option>Croissaint</option>
                                    <option>Macarons</option>
                                    <option>Profiteroles</option>
                                    <option>Madeleine</option>
                                    <option>Flamiche</option>
                                      <option>Soufflé</option>
                                    <option>Tarte tatin</option>
                                    <option>Baguete</option>
                                    <option>Crème Brûlée</option>
                                    <option>Île Flottante</option>
                                    <option>Ratatouille</option>
                                     <option>Soupe a l'oignon</option>
                                    <option>Foie Gras</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pedido-endereco mb-1" class="form-label">Endereço</label>
                        <input type="text" class="form-control form-control-sm" id="pedido-nome" placeholder="Ex: Rua/Avenida, Número, Complemento, Bairro, Cidade/Município, CEP" required="">
                    </div>
                </form>
            </div>
            <select  type="text"class="form-control form-control-sm" id="formapagamento">
                <option>Selecione a Forma de pagamento</option>
                <option>PIX</option>
                <option>DINHEIRO</option>
                <option>DÉBITO</option>
                <option>CRÉDITO</option>
            </select>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="reset" class="btn btn-primary" data-bs-dismiss="modal">Fazer Pedido</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</body>
</html>
