<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de reserva de restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">RESERVA</h1>
    <form action="submit.php" method="post">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Digite seu telefone">
      </div>
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" class="form-control" id="time" name="time">
      </div>
      <div class="form-group">
        <label for="people">Número de pessoas</label>
        <input type="number" class="form-control" id="people" name="people">
        <div class="pt-3">
            <button class="  w-100 btn btn-lg btn-primary" type="submit"  style="vertical-align: inherit;" style="vertical-align: inherit;">Reservar</button>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </body>
     </html>
